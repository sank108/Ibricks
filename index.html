<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="customer-sidebar">
                <div class="customer-sidebar-header">
                    <i class="fa-solid fa-store" style="color: black;"></i>
                    <h3>Customer Management</h3>
                </div>

                <div>
                    <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                            <p>Dashboard</p>
                        </li>

                        <li class="customer">
                            <i class="fa-solid fa-user-group"></i>
                            <p>Customers</p>
                        </li>

                        <li>
                            <i class="fa-solid fa-cube"></i>
                            <p>Products</p>
                        </li>

                        <li>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Dashboard</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="customer-main-body">
                <div class="customer-main-body-header">
                    <h2>Customer Management</h2>
                    
                    <div class="input-btn">
                        <input type="text" placeholder="Search customers..." />
                        <button id="addCustomerBtn">Add Customer</button>
                    </div>
                </div>

                <table id="customer-table">
                    <thead>
                        <tr>

                            <th>
                                Name
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Phone
                            </th>
                            <th>
                                Date of Birth
                            </th>
                            <th>
                                Address
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody></tbody>
                </table>

                
            </div>

            <div id="overlay" class="overlay"></div>
            
           <form id="popup-form">
            <h2>Add Customer</h2>
            <h5>Enter the details for the new customer</h5>
            <div class="name-div" >
                <label for="name">Name </label>
                <input type="text" id="name" name="name" class="name" required>
            </div>
            
            <div class="name-div" >
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="name" required>
            </div>
            <div  class="name-div">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" class="name" required>
            </div>
            
            <div class="dob">
                <label for="date" style="max-width: 10px;">Date of Birth</label>
                <input type="date" id="date" class="date" name="date" required>
            </div>
            
            <div class="address">
                <label for="address">Address</label>
                <input type="text" id="address" class="add" name="address" required>
            </div>
            
            <div class="btn-group">
                <button type="button" id="closeBtn">Cancel</button>
                <button type="submit" id="submitBtn">Add</button>
                <button type="button" id="updateBtn" style="display:none;">Save</button>
            </div>

           </form>
            
            
        </div>

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
